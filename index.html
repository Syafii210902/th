<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You From Me</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        window.onload = function() {
            jam();
        }

        function jam() {
            var a = document.getElementById("jam"),
                d = new Date(),
                h, m, s;
            h = d.getHours();
            m = set(d.getMinutes());
            s = set(d.getSeconds());

            a.innerHTML = h + ":" + m + ":" + s;
            setTimeout("jam()", 800);
        }

        function set(a) {
            a = a < 10 ? '0' + a : a;
            return a;
        }

        const TypeWriter = function(txtElement, words, wait = 2000) {
            this.txtElement = txtElement;
            this.words = words;
            this.txt = '';
            this.wordIndex = 0;
            this.wait = parseInt(wait, 10);
            this.type();
            this.isDeleting = false;
        }

        //type method
        TypeWriter.prototype.type = function() {
            //current index of word
            const current = this.wordIndex % this.words.length;
            //get full text of current word
            const fullTxt = this.words[current];

            //check if deleting
            if (this.isDeleting) {
                //remove char
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                //add char
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
            //insert txt into element
            this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;

            //type speed
            let typespeed = 150;

            if (this.isDeleting) {
                typespeed /= 2;
            }

            //if word is complete
            if (!this.isDeleting && this.txt === fullTxt) {
                //make pause at end
                typespeed = this.wait;
                //set delete to  true
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                //move next word
                this.wordIndex++;
                //pause before start
                typespeed = 500;
            }
            setTimeout(() => this.type(), typespeed)
        }

        //init on dom load
        document.addEventListener('DOMContentLoaded', init);

        //init app
        function init() {
            const txtElement = document.querySelector('.txt-type');
            const words = JSON.parse(txtElement.getAttribute('data-words'));
            const wait = txtElement.getAttribute('data-wait');
            //init typewriter
            new TypeWriter(txtElement, words, wait);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="heart">
        </div>
        <div class="desc">
            <h2 id="jam"></h2>
            <div class="tooltip">
                <h1 class="line anim-typewriter">
                    <span class="txt-type" data-wait="2000" data-words='["Jangan Lupa Makan", "Semangat Kerjanya", "Istirahat yang Cukup", "jangan Lupa Sholat"]'></span>
                </h1>
            </div>
        </div>

        <script src="anime.min.js"></script>
        <script>
            const container = document.querySelector('.container');
            for (var i = 1; i <= 50; i++) {
                const hearts = document.createElement('div');
                hearts.classList.add('heart');
                container.appendChild(hearts);
            }

            function animateHearts() {
                if (window.matchMedia("(max-width: 400px)").matches) {
                    anime({
                        targets: '.heart',
                        translateX: function() {
                            return anime.random(-300, 300);
                        },
                        translateY: function() {
                            return anime.random(-350, 350);
                        },
                        rotate: 45,
                        scale: function() {
                            return anime.random(1, 2);
                        },
                        easing: 'easeInOutBack',
                        duration: 3000,
                        delay: anime.stagger(10),
                        complete: animateHearts,
                    })
                } else if (window.matchMedia("(max-width: 800px)").matches) {
                    anime({
                        targets: '.heart',
                        translateX: function() {
                            return anime.random(-450, 450);
                        },
                        translateY: function() {
                            return anime.random(-300, 300);
                        },
                        rotate: 45,
                        scale: function() {
                            return anime.random(1, 3);
                        },
                        easing: 'easeInOutBack',
                        duration: 3000,
                        delay: anime.stagger(10),
                        complete: animateHearts,
                    })
                } else {
                    anime({
                        targets: '.heart',
                        translateX: function() {
                            return anime.random(-600, 600);
                        },
                        translateY: function() {
                            return anime.random(-300, 300);
                        },
                        rotate: 45,
                        scale: function() {
                            return anime.random(1, 4);
                        },
                        easing: 'easeInOutBack',
                        duration: 3000,
                        delay: anime.stagger(10),
                        complete: animateHearts,
                    })
                }
            }

            animateHearts()
        </script>
</body>

</html>
